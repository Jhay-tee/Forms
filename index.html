
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    /* Dark theme styles */
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
    }
    .container {
      background: #1f1f1f;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #7fdbff;
      letter-spacing: 1.2px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="email"],
    input[type="text"],
    textarea {
      background: #2a2a2a;
      border: 1.5px solid #444;
      border-radius: 6px;
      color: #eee;
      padding: 12px 15px;
      font-size: 1rem;
      resize: vertical; transition: border-color 0.3s;
    }
    input[type="Text"]:focus,
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #7fdbff;
      background: #333;
    }
    button {
      background: #007acc;
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #005ea3;
    }
    #thankYouMsg {
      text-align: center;
      font-size: 1.1rem;
      color: #7fff7f;
      display: none;
      margin-top: 10px;
      font-weight: 600;
    }
    /* Responsive */
    @media(max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm" action="https://formspree.io/f/mdklaqap" method="POST">
      <input type="text" name="text" placeholder="Your Name" required />
      <input type="text" name="message" placeholder="Motivation that keeps you going" required />
      <button type="submit">Send Message</button>
    </form>
    <p id="thankYouMsg">âœ… Thank you for submitting!<br>We have received your response</p>
  </div>

  <script>
    const form = document.getElementById('contactForm');const thankYouMsg = document.getElementById('thankYouMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' },
        });

        if (response.ok) {
          form.reset();
          form.style.display = 'none';
          thankYouMsg.style.display = 'block';
        } else {
          alert('Oops! Something went wrong. Please try again.');
        }
      } catch (error) {
        alert('Oops! Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
